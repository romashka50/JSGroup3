<table>
    <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>DateOfBirth</th>
    </thead>
    <% users.forEach(function(user){ %>
       <tr id="<%= user._id%>">
           <td><%=user.name.first%></td>
           <td><%=user.name.last%></td>
           <td><%=user.dateOfBirth%></td>
           <td><button class="removeBtn">Remove Me</button></td>
       </tr>
    <%})%>
</table>
<button id="createBtn">Create User</button>
